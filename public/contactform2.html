<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="bg-cover flex flex-col h-screen w-screen bg-fixed bg-gray-900">
        <div class="flex justify-center items-center w-screen h-screen">
            <div class="max-w-2xl">
                <div class="text-3xl mb-6 text-center text-white">
                  Keep in touch
                </div>
                <div class="grid grid-cols-2 gap-4 max-w-xl m-auto">
                  <div class="col-span-2 lg:col-span-1">
                    <input type="text" class="border-gray-400 p-3 md:text-xl w-full" placeholder="FirstName"/>
                  </div>
                  <div class="col-span-2 lg:col-span-1">
                    <input type="text" class="border-gray-400 p-3 md:text-xl w-full" placeholder="Lastname"/>
                  </div>
                  <div class="col-span-2 lg:col-span-1">
                    <input type="text" class="border-gray-400 p-3 md:text-xl w-full" placeholder="Email Address"/>
                  </div>
                  <div class="col-span-2 lg:col-span-1">
                    <input type="text" class="border-gray-400 p-3 md:text-xl w-full" placeholder="Subject"/>
                  </div>
                  <div class="col-span-2">
                    <textarea cols="30" rows="8" class="border-gray-400 p-3 md:text-xl w-full" placeholder="Message"></textarea>
                  </div>
                  <div class="col-span-2 text-right">
                    <button class="py-3 px-6 bg-white text-gray-900 font-bold w-full sm:w-32">
                      Submit
                    </button>
                  </div>
                </div>
           </div>
            
        </div>
    </div>
    
</body>
</html>
